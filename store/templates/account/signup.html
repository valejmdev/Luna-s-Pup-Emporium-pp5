{% extends "store/base.html" %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p><a href="{% url 'account_login' %}">Already have an account? Log in here.</a></p>
{% endblock %}
