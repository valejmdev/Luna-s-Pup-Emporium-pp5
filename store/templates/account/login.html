{% extends "store/base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'account_reset_password' %}">Forgot password?</a></p>
  <p><a href="{% url 'account_signup' %}">Sign up</a></p>
{% endblock %}
