{% extends "store/base.html" %}

{% block content %}
<h1>
    {% if category_slug %}
        Products in "{{ category_slug | title }}"
    {% else %}
        All Products
    {% endif %}
</h1>

<!-- Include the reusable product listing template -->
{% include 'store/_product_list_item.html' %}

{% if category_slug %}
    <a href="{% url 'store:all_products' %}">Back to all products</a>
{% endif %}
{% endblock %}
