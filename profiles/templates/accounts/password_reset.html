{% extends "base_generic.html" %}

{% block content %}
  <h2>Reset Password</h2>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
  <p><a href="{% url 'account_login' %}">Back to login</a></p>
{% endblock %}
