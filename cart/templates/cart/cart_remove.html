{% if cart.items.all %}
        <ul>
            {% for item in cart.items.all %}
                <li>
                    {{ item.product.name }} - {{ item.quantity }}
                    <a href="{% url 'cart_remove' item.product.id %}">Remove</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'checkout' %}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
